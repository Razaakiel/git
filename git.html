<!--1 Créer un nouveau dépôt Git en utilisant la commande git init.-->
accéder au répertoire où vous souhaitez créer le dépôt. Ensuite, exécutez la commande git init.

<!--2 Ajouter un fichier au dépôt en utilisant la commande git add-->
git add "nom du fichier"
ou
git add --all
ou git add .

<!--3 Vérifier l'état de dépôt en utilisant en utilisant la commande git status. -->
git status
Affiche les fichiers modifiés, ajoutés e supprimés, ainsi que la branche active et d'autres 

<!--4 Effectuer un commit en utilisant la commande git commit-->
git commit -m "first commit"
